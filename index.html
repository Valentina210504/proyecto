<!DOCTYPE html>
<html lang="en">

<head>
    <!-- codigo de texto,nos codifica los imbolos extraños -->
    <meta charset="UTF-8">
    <!-- se utiliza para especificar la versión de Internet Explorer que se debe utilizar para renderizar una página web. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- compatibilidad con equipos,celular tabet -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Proyecto</title>
</head>

<body>
    <!-- Header -->
    <header>
        <!-- Header - Container -->
        <div class="container_header">
            <!-- Logo -->
            <div class="logo">
                <a href="#">
                    <img src="img/logo/logo.png" alt="No se enocontro la ruta de la imagen">
                </a>
            </div>
            <!-- End Logo -->
            <!-- Container - Menu -->
            <div class="menu">
                <!-- nav = representa una sección de una página cuyo propósito es proporcionar enlaces de navegación -->
                <nav>
                    <!-- ul = lista desordenada  -->
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Services</a></li>
                        <li><a href="#">Plans</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </nav>
                <!-- End menu -->
                <!-- Button -->
                <a href="#" class="btn_quote">Quote</a>
                <div class="socialMedia">
                    <a href="#">
                        <img src="img/social_media/facebook.png" alt="No se enocontro la ruta de la imagen" width="100px" height="100px">
                    </a>
                    <a href="#">
                        <img src="img/social_media/instagram.png" alt="No se enocontro la ruta de la imagen" >
                    </a>
                    <a href="#">
                        <img src="img/social_media/Twitter.png" alt="No se enocontro la ruta de la imagen">
                    </a>
                    <a href="#">
                        <img src="img/social_media/Youtube.png" alt="No se enocontro la ruta de la imagen">
                    </a>
                </div>
                <!-- End socialMedia -->
            </div>
            <!-- End menu -->
        </div>
        <!-- End container_header -->
    </header>
    <!-- End header -->
</body>
</html>
